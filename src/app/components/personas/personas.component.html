<form #gfgform = "ngForm" (ngSubmit)="onClickSubmit(gfgform)" class="form">
    <br>
    <br>
    <label class="text-center">Identificador</label> <input type="text" name = 'Identificador' ngModel class="border-4 m-2">
    <label class="text-center">Nombres</label> <input type="text" name = 'Nombres' ngModel class="border-4 m-2">
    <label class="text-center">Apellidos</label><input type="text" name = 'Apellidos' ngModel class="border-4 m-2">
    <label class="text-center">Numero de identificacion</label> <input type="text" name = 'Numero_identificacion' ngModel class="border-4 m-2">
    <label class="text-center">Correo</label> <input type="text" name = 'Email' ngModel class="border-4 m-2">
    <label class="text-center">Tipo de identificador</label> <input type="text" name = 'Tipo_identificacion' ngModel class="border-4 m-2">
    <label class="text-center">Fecha de creacion</label> <input type="date" name = 'Fecha_de_creacion' ngModel class="border-4 m-2">
    <button type="submit" class="border-4 p-3 m-3 bg-blue-200 font-bold">Guardar</button>
  </form>
